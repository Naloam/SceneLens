# 学习/专注场景规则
id: RULE_STUDY
priority: HIGH
mode: ONE_TAP  # SUGGEST_ONLY | ONE_TAP | AUTO
enabled: true

conditions:
  # 晚上时间段 (19:00-23:00)
  - type: time
    value: EVENING  # 晚上
    weight: 0.6

  # 家或图书馆位置
  - type: location
    value: HOME
    weight: 0.7

  # 静止状态（坐着学习）
  - type: motion
    value: STILL
    weight: 0.5

  # 学习类应用在前台
  - type: app_usage
    intent: STUDY_APP_TOP1
    weight: 0.8

actions:
  # 开启专注模式（勿扰 + 屏蔽通知）
  - target: system
    action: setDoNotDisturb
    params:
      enable: true
      allowCalls: false
      allowImportantInterruptions: false

  # 打开白噪音应用
  - target: app
    intent: MUSIC_PLAYER_TOP1
    action: launch_with_playlist
    params:
      playlist: 'focus'
      autoPlay: true

  # 发送通知
  - target: notification
    action: suggest
    params:
      title: '专注模式已准备'
      body: '开启勿扰模式和白噪音'
      mode: 'ONE_TAP'
      actions:
        - label: '开启'
          action: 'execute'
        - label: '稍后'
          action: 'ignore'
